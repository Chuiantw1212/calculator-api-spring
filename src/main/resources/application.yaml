# Main/Production Configuration
server:
  port: ${PORT:8080}

spring:
  profiles:
    include: local

  application:
    name: calculator-api-spring
  
  # Flyway 配置
  flyway:
    # 啟用 Flyway，並讓它在應用程式啟動時自動執行遷移
    enabled: true
    baseline-on-migrate: true # 如果資料庫中已存在 flyway 紀錄表但沒有任何版本，以此為基準開始

  datasource:
    url: ${DB_URL:?DB_URL environment variable is not set}
    username: ${DB_USERNAME:?DB_USERNAME environment variable is not set}
    password: ${DB_PASSWORD:?DB_PASSWORD environment variable is not set}
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.en_chu.calculator_api_spring.model

# Production CORS settings
app:
  cors:
    allowed-origins:
      - https://enchu-8085a.web.app
      - https://enchu-8085a.firebaseapp.com
      - https://www.en-chu.com
      - https://calculator-api-spring-592400229145.asia-east1.run.app

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
