server:
  port: ${PORT:8080}

spring:
  application:
    name: calculator-api-spring
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:?DB_HOST environment variable is not set}:${DB_PORT:?DB_PORT environment variable is not set}/${DB_NAME:?DB_NAME environment variable is not set}?sslmode=require
    username: ${DB_USERNAME:?DB_USERNAME environment variable is not set}
    password: ${DB_PASSWORD:?DB_PASSWORD environment variable is not set}
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 1740000 
      connection-timeout: 30000
      idle-timeout: 600000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.en_chu.calculator_api_spring.model

app:
  cors:
    allowed-origins:
      - https://enchu-8085a.web.app
      - https://enchu-8085a.firebaseapp.com
      - https://www.en-chu.com
      - https://planner-api-spring-592400229145.asia-east1.run.app

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
