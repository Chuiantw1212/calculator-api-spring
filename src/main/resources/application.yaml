# Main/Production Configuration
server:
  port: ${PORT:8080}

spring:
  # Always try to include the 'local' profile.
  profiles:
    include: local

  application:
    name: calculator-api-spring
  
  # âœ… Reverted to the correct, original datasource URL format
  datasource:
    url: jdbc:postgresql://${DB_HOST:?DB_HOST environment variable is not set}:${DB_PORT:?DB_PORT environment variable is not set}/${DB_NAME:?DB_NAME environment variable is not set}?sslmode=require
    username: ${DB_USERNAME:?DB_USERNAME environment variable is not set}
    password: ${DB_PASSWORD:?DB_PASSWORD environment variable is not set}
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.en_chu.calculator_api_spring.model

# Production CORS settings
app:
  cors:
    allowed-origins:
      - https://enchu-8085a.web.app
      - https://enchu-8085a.firebaseapp.com
      - https://www.en-chu.com
      - https://calculator-api-spring-20260210-592400229145.asia-east1.run.app

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuration to fix Swagger UI in a reverse-proxy environment like Cloud Run
springdoc:
  show-actuator: true
  swagger-ui:
    servers:
      - url: https://calculator-api-spring-20260210-592400229145.asia-east1.run.app
        description: Production Server
